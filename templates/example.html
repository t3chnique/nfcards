<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay with Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000; /* Dark background for better viewing */
        }
        video {
            max-width: 95%; /* Restrict max width to avoid overscaling on very large screens */
            max-height: 95vh; /* Restrict max height to keep the video within viewport */
            border-radius: 8px; /* Slight rounding of corners for a modern look */
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); /* Subtle shadow for a lifted effect */
        }
        /* Custom style for video controls */
        video::-webkit-media-controls {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-panel {
            color: white;
        }
    </style>
</head>
<body>
    <video autoplay controls>
        <source src="{{ url_for('static', filename='margo.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
