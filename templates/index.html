<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nfcard</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        h1, h3 {
            text-align: center;
            color: #222;
        }
        .ascii-art {
            white-space: pre-wrap; /* Ensures that whitespace is preserved */
            font-family: 'Courier New', monospace; /* Consistent font for ASCII art */
            font-size: 7px; /* Adjust size as needed for alignment */
            line-height: normal; /* Avoid extra space between lines */
            margin: 20px auto;
            width: 90%; /* Adjust width as needed */
            text-align: center; /* Align text to the left */
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            font-family: 'Courier New', monospace;
            color: #333;
        }
        .my-link {
            color: navy; /* Set the color of the link */
            text-decoration: none; /* Remove underline */
            font-size: 20px auto; /* Increase font size */
        }
        .my-link:hover {
            color: red; /* Change color on hover */
        }
        .uploadcare--widget__button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>nfcard</h1>
    <h3>Upload Video</h3>
    <script>
        UPLOADCARE_PUBLIC_KEY = "{{ pubkey }}";
    </script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

    <form id="upload-form">
        <input type="hidden" role="uploadcare-uploader" data-public-key="{{ pubkey }}" />
    </form>

    <div id="previews"></div>

    <div style="text-align: center;"></div>
    
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const widget = uploadcare.Widget('[role=uploadcare-uploader]');

            widget.onUploadComplete(function(info) {
                // Get the file URL
                const fileUrl = info.cdnUrl;
                console.log('File URL:', fileUrl);
                // Display the file URL or use it as needed
                document.getElementById('previews').innerHTML = `<a href="${fileUrl}">View uploaded file</a>`;
            });
        });
    </script>
    </form>
    <div style="text-align: center;">or you can</div>
    <form action="/example" method="POST"> 
        <button type="submit">View Example Video</button>
    </form>
    <div class="ascii-art">
        {{ kabluki }} nfcard 2024 <a href="https://www.example.com" class="my-link" target="_blank">terms of service</a>
    </div>
</body>
</html>
